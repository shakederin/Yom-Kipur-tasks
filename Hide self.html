<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <input type="button" id="hider" value="Click to hide" />
 
  <script>
    document.getElementById("hider").addEventListener("click", function (){hideOnClick()})
    function hideOnClick (){
        document.getElementById("hider").hidden = true ;
    }
  </script>

</body>
</html>
