<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style>
  .hidden{
    display: none;
  }
  li{
    cursor: pointer;
  }
  </style>
</head>
<body>

  <ul class="tree" id="tree">
    <li>Animals
      <ul>
        <li>Mammals
          <ul>
            <li>Cows</li>
            <li>Donkeys</li>
            <li>Dogs</li>
            <li>Tigers</li>
          </ul>
        </li>
        <li>Other
          <ul>
            <li>Snakes</li>
            <li>Birds</li>
            <li>Lizards</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Fishes
      <ul>
        <li>Aquarium
          <ul>
            <li>Guppy</li>
            <li>Angelfish</li>
          </ul>
        </li>
        <li>Sea
          <ul>
            <li>Sea trout</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
<script>

const tree = document.getElementById("tree");
tree.addEventListener("click", function(event){myFunction(event)});

function myFunction (event){
  if (event.target.tagName == "UL"){
    return
  }
  const target = event.target;
  const list = target.childNodes;
  list[1]?.classList.toggle("hidden");
}

</script>
</body>
</html>
