<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <input type="button" id="hider" value="Click to hide the text" />

  <div id="text">Text</div>

  <script>
   document.getElementById("hider").addEventListener("click", function () {hideText()});
  function hideText(){
    document.getElementById("text").innerHTML = "";
  }
  </script>

</body>
</html>
